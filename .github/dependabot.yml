version: 2
updates:
  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "develop"
    groups:
      verida:
        patterns:
          - "@verida/*"
      production:
        dependency-type: "production"
      development:
        dependency-type: "development"
